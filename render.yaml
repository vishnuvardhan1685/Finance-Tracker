services:
  # Backend API Service
  - type: web
    name: finance-tracker-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node api/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: finance-tracker-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
