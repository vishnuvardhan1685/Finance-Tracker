services:
  # Combined Backend + Frontend Service
  - type: web
    name: finance-tracker
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && cd frontend && npm install --include=dev && npm run build && cd ..
    startCommand: node api/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health
